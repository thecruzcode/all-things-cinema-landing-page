<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Manipulating the DOM</title>
    <!-- Load Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- Load Styles -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections to connect menu achors to sections -->
    <header class="page__header">
      <div class="logo-container">
        <a href="index.html">
          <img class="logo" src="./img/cinefo.png" alt="Cinfo Logo" />
        </a>
        <!--the lock that closes the logo container - new I can control you-->
      </div>
      <nav class="navbar__menu">
        <!-- Navigation starts as empty UL that will be populated with JS -->
        <ul id="navbar__list"></ul>
      </nav>
    </header>
    <main>
      <header class="main__hero">
        <h1 class="hero-tagline">ALL THINGS CINEMA</h1>
      </header>
      <!-- Each Section has an ID (used for the anchor) and 
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    The first section is set to class by default -->
      <section id="section1" data-nav="SCI-FI">
        <div class="landing__container sci-fi-img">
          <h2>SCI-FI CINEMA</h2>
          <p>
            Lorem ipsum dolor sit amet
          </p>
        </div>
      </section>
      <section id="section2" data-nav="ANIMATION">
        <div class="landing__container">
          <h2>ANIMATION CINEMA</h2>
          <p>
            Lorem ipsum dolor sit amet
          </p>
        </div>
      </section>
      <section id="section3" data-nav="HORROR">
        <div class="landing__container">
          <h2>HORROR CINEMA</h2>
          <p>
            Lorem ipsum dolor sit amet
          </p>
          </p>
        </div>
      </section>
      <section id="section4" data-nav="EIGHTIES">
        <div class="landing__container">
          <h2>EIGHTIES CINEMA</h2>
          <p>
            Lorem ipsum dolor sit amet
          </p>
        </div>
      </section>
    </main>
    <footer class="page__footer">
      <p>&copy CINEFO</p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
